<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }} <a href="/remove_task/{{ loop.index0 }}">(Remove)</a></li>
        {% endfor %}
    </ul>
    <form method="post" action="/add_task">
        <input type="text" name="task" placeholder="New Task" required>
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
